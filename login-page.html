<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECommerce</title>
    <link rel="stylesheet" href="CSS/font-awesome.min.css">
    <link rel="stylesheet" href="CSS/normalize.css">
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

    <div class="login-page">
        <form>
            <div class="mb-3">
                <label for="InputFirstName" class="form-label">First name</label>
                <input type="text" class="form-control" id="InputFirstName" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="InputLastName" class="form-label">Last name</label>
                <input type="text" class="form-control" id="InputLastName" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="InputEmail1" class="form-label">Email</label>
                <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="InputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="InputPassword1">
            </div>
            <div class="mb-3">
                <label for="InputPassword2" class="form-label">Re-enter Password</label>
                <input type="password" class="form-control" id="InputPassword2">
            </div>
            <div class="mb-3 form-check">
                <input class="form-check-input" type="checkbox" id="Check1">
                <label class="form-check-label" for="Check1">Client</label>
                <br>
                <input class="form-check-input" type="checkbox" id="Check2">
                <label class="form-check-label" for="Check2">Seller</label>
            </div>
            <button type="submit" class="btn btn-primary signin">Sign IN</button>
        </form>
    </div>

    <script src="js/code.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
